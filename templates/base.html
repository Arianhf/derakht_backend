{% load static %}
{% load wagtailcore_tags %}

<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Derakht Blog{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/light.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dark.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/light-mc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/light-hc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dark-mc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dark-hc.css' %}">

    <style>
        /* Theme switcher styles */
        #theme-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        #theme-switcher select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid var(--md-sys-color-outline);
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="light">
    <div id="theme-switcher" class="position-fixed top-0 end-0 m-3">
        <select id="theme-select" class="form-select form-select-sm">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="light-high-contrast">Light High Contrast</option>
            <option value="light-medium-contrast">Light Medium Contrast</option>
            <option value="dark-medium-contrast">Dark Medium Contrast</option>
        </select>
    </div>

    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="display-4">Derakht Blog</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- Add more navigation items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-light py-3 mt-4">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 Derakht Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Theme switcher functionality
        const themeSelect = document.getElementById('theme-select');
        const body = document.body;

        themeSelect.addEventListener('change', (e) => {
            body.className = e.target.value;
            localStorage.setItem('theme', e.target.value);
        });

        // Load saved theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.className = savedTheme;
            themeSelect.value = savedTheme;
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
