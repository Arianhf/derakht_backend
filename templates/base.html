{% load static wagtailcore_tags %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        .blog-post {
            margin-bottom: 2.5rem;
            padding-bottom: 2.5rem;
            border-bottom: 1px solid #e9ecef;
        }
        .blog-post:last-child {
            border-bottom: none;
        }
        header {
            background-color: #6b9a50 !important;
        }
        .header-logo {
            height: 85px;
            width: auto;
            margin-left: 15px;
        }
        .decorative-border {
            width: 100%;
            height: 60px; /* Adjust based on your image height */
            background-image: url('{% static "images/header.png" %}');
            background-repeat: repeat-x;
            background-size: auto 100%;
            background-position: center;
        }
        .read-more {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        .read-more:hover {
            color: #0a58ca;
        }
        .read-more::after {
            content: '←';
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.2s;
        }
        .read-more:hover::after {
            transform: translateX(-5px);
        }
        body {
          background-image: radial-gradient(green 1px, transparent 0);
          background-size: 50px 50px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="min-vh-100 d-flex flex-column">
    {% include "blog/includes/header.html" %}
    <!-- Decorative Border -->
    <div class="decorative-border"></div>
    <!-- Main content -->
    <main class="flex-grow-1 py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container">
            <p class="text-muted mb-0">© 2024 Derakht Blog. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
