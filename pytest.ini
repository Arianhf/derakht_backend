[pytest]
# Django settings module for tests
DJANGO_SETTINGS_MODULE = derakht.settings_test

# Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Additional pytest options
addopts =
    -v
    --strict-markers
    --tb=short
    --reuse-db
    --nomigrations
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
    --maxfail=5
    --disable-warnings

# Test markers for categorization
markers =
    unit: Unit tests for models, serializers, utilities
    integration: Integration tests for APIs and database interactions
    e2e: End-to-end tests for complete user flows
    slow: Tests that take more than 1 second
    payment: Tests related to payment processing
    auth: Tests related to authentication and authorization
    cart: Tests related to cart operations
    order: Tests related to order management
    story: Tests related to story creation
    product: Tests related to product management
    user: Tests related to user management
    smoke: Quick smoke tests for critical paths
    regression: Regression tests for previously fixed bugs

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    migrations
    __pycache__
    .pytest_cache
    htmlcov
    .coverage

# Django database configuration for tests
django_find_project = false

# Timeout for tests (prevent hanging tests)
timeout = 300
timeout_method = thread

# Parallel execution configuration
# Run with: pytest -n auto
# Requires pytest-xdist
